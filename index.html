<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
    <div id="card">
      <div id="card-front">
        <div id="top-card">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
        <div id="bottom-card">
          <span id="card-number-display">0000 0000 0000 0000</span>
          <div>
            <span id="card-name-display">Jane Appleseed</span>
            <span id="card-expdate-display">00/00</span>
          </div>
        </div>
      </div>
      <div id="card-back">
        <span>000</span>
      </div>
    </div>
    <form action="">
      <label for="">Cardholder Name</label>
      <input class="color" type="text" name="" id="" placeholder="e.g. Jane Appleseed">
      <label for="">Card Number</label>
      <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
      <div id="more-info">
        <div id="exp-date">
          <label for="">Exp. Date (MM/YY)</label>
          <div>
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
          </div>
        </div>
        <div id="cvc">
          <label for="">CVC</label>
          <input type="number" placeholder="e.g. 123">
        </div>
      </div>
      <button id="confirm">Confirm</button>
    </form>
    <div id="complete-state">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <H1>THANK YOU!</H1>
      <h6>We've added your card details</h6>
      <button id="continue-btn">Continue</button>
    </div>
</body>
</html>

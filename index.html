<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <section id="section-card">
    <div id="card">
      <div id="card-front">
        <div id="top-card"></div>
        <div id="bottom-card">
          <span id="card-number-display">0000 0000 0000 0000</span>
          <div>
            <span id="card-name-display">Jane Appleseed</span>
            <span id="card-expdate-display"><span id="month">00</span>/<span id="year">00</span></span>
          </div>
        </div>
      </div>
      <div id="card-back">
        <span id="card-cvc-display">000</span>
      </div>
    </div>
  </section>
  <section id="section-form">
    <form action="" class="">
      <label for="">Cardholder Name</label>
      <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed" required>
      <label for="">Card Number</label>
      <input type="text" name="" id="number" placeholder="e.g. 1234 5678 9123 0000" oninput="if(this.value.lenght > this.maxLenght) this.value-this.value.slice(0, this.maxLenght)" minlength='16' maxlength='16' required">
      <div id="more-info">
        <div id="exp-date">
          <label for="">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" id="expdate-month" placeholder="MM" oninput="if(this.value.lenght > this.maxLenght) this.value-this.value.slice(0, this.maxLenght)" minlength='2' maxlength='2' required">
            <input type="text" id="expdate-year" placeholder="YY" oninput="if(this.value.lenght > this.maxLenght) this.value-this.value.slice(0, this.maxLenght)" minlength='2' maxlength='2' required">
          </div>
        </div>
        <div id="cvc">
          <label for="">CVC</label>
          <input id="cvc-card" type="text" placeholder="e.g. 123" oninput="if(this.value.lenght > this.maxLenght) this.value-this.value.slice(0, this.maxLenght)" minlength='3' maxlength='3' required">
        </div>
      </div>
      <button id="confirm">Confirm</button>
    </form>
    <div id="complete-state" class="hidden">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <H1>THANK YOU!</H1>
      <h6>We've added your card details</h6>
      <button id="continue-btn">Continue</button>
    </div>
  </section>
</body>
</html>
